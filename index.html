<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <div class="header">
      <h1 class="header-title">Tic-Tac-Toe</h1>
    </div>

    <div class="main">
      <p class="main-text">Player1's Turn!</p>

      <div class="playground">
        <div class="button-row">
          <button class="btn" id="tile1"></button>
          <button class="btn" id="tile2"></button>
          <button class="btn" id="tile3"></button>
        </div>
        <div class="button-row">
          <button class="btn" id="tile4"></button>
          <button class="btn" id="tile5"></button>
          <button class="btn" id="tile6"></button>
        </div>
        <div class="button-row">
          <button class="btn" id="tile7"></button>
          <button class="btn" id="tile8"></button>
          <button class="btn" id="tile9"></button>
        </div>
      </div>

      <button class="restart">Restart</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
